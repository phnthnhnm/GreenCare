<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" required />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" required />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button>Login</button>
            </div>
          </form>

          <div class="form-link">
            <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/google.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form id="form" action="#">
            <div class="field input-field">
              <input id="name" type="text" placeholder="Name" class="input" />
              <div class="error"></div>
            </div>

            <div class="field input-field">
              <input id="email" type="text" placeholder="Email" class="input" />
              <div class="error"></div>
            </div>

            <div class="field input-field">
              <input id="password" type="password" placeholder="Create password" class="password" />
              <div class="error"></div>
            </div>

            <div class="field input-field">
              <input id="password2" type="password" placeholder="Confirm password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
              <div class="error"></div>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/google.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
